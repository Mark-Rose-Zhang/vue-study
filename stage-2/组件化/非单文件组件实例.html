<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非单文件实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id='root'>
    </div>
</body>

<script>
    /**
     * 1. 利用 Vue.extend(options) 构建一个 VueComponent 组件
     * 2. 组件里的 data 是一个函数 ---> 避免多个实例共享同一份数据
     * 3. 利用 components 选项可以将组件添加到容器内
     * 
     * 
     * 关于组件名:
     *  一个单词组成:
     *      第一种写法(首字母小写): school
     *      第二种写法(首字母大写): School
     * 
     * 多个单词组成:
     *      第一种写法( kebab-case名): my- school
     *      第二种写法( CamelCase命名): MySchool(需要Vue脚手架支持)
     * 备注
     *      组件名尽可能回避HTML中已有的元素名称,例如:h2、H2都不行
     *      可以使用name配置项指定组件在开发者工具中呈现的名字
     * 
     * 关于组件标签:
     *      第一种写法: < school>/ school>
     *      第二种写法: < school/> //自闭和，在脚手架环境下
     * 
     * 备注:不用使用脚手架时,< school/>会导致后续组件不能渲染。
     * 
     * 一个简写方式： const school = Vue.extend(options) ===> const school = options
     * 
     * 
     * 
     * VueComponent:
     * 关于VueComponent :
     *      school 组件本质是一个名为 VueComponent 的构造函数，且不是程序员定义的，是vue.extend生成的。Vue解析时会帮我们创建 school 组件的实例对象， 
     *      即 vue 帮我们执行的：new VueComponent(options)。
     * 
     * 特别注意：每次调用 Vue.extend，返回的都是一个全新的 VueComponent !!!!
     * 
     * 关于this指向：
     * 
     *      (1）组件配置中： data函数、methods 中的函数、watch 中的函数、computed 中的函数，它们的 this 均是【VueComponent实例对象】。
     *      (2）new Vue() 配置中： data 函数、methods 中的函数、watch 中的函数、computed中的函数，它们的 this 均是【vue实例对象】。
     * 
     * 
     * VueComponent 的实例对象，以后简称 vc（也可称之为：组件实例对象）。 Vue 的实例对象，以后简称 vm
     */


    const school = Vue.extend({
        template: '<div><h2>学校 : {{name}}</h2> <h2>地址: {{address}}</h2></div>',
        data() {
            return {
                name: 'NEU',
                address: 'shenyang'
            }
        }
    })


    const student = Vue.extend({
        template: '<div><h2>姓名: {{name}}</h2> <h2>年龄: {{age}}</h2></div>',
        data() {
            return {
                name: 'nancheng',
                age: 18
            }
        }
    })


    const app = Vue.extend({
        template: '<div><school></school><student></student></div>',
        components: {
            school,
            student
        }
    })

    const vm = new Vue({
        template: `<app></app>`,
        el: '#root',
        data: {
            name: 'hello'
        },
        components: {
            app
        }
    })
</script>

</html>
