<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单数据收集</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id='root'>
        <form @submit.prevent='submit'>
            账号: <input type="text" v-model='userInfo.account'><br />
            密码: <input type="password" v-model='userInfo.passwd'><br />
            年龄: <input type="number" v-model='userInfo.age'><br />
            性别:
            男<input type="radio" name='sex' v-model='userInfo.sex' value='male'>
            女<input type="radio" name='sex' v-model='userInfo.sex' value='female'><br />
            爱好:
            吃饭<input type="checkbox" v-model='userInfo.hobby' value='吃饭'>
            睡觉<input type="checkbox" v-model='userInfo.hobby' value='睡觉'>
            打豆豆<input type="checkbox" v-model='userInfo.hobby' value='打豆豆'><br />
            <select v-model='userInfo.city'>
                <option value=''>请选择校区</option>
                <option value='beijing'>北京</option>
                <option value='shanghai'>上海</option>
                <option value='wuhan'>武汉</option>
            </select>
            <br />

            <textarea v-model.lazy='userInfo.other' placeholder="请输入个人介绍"></textarea><br />
            <input type="checkbox" v-model='userInfo.agree'>阅读并接受协议
            <button> 点我提交</button>
        </form>
    </div>

</body>

<script>
    /**
     * 1. text/textarea/password 表单 -> value
     * 2. radio -> value 但要指定 value 值
     * 3. checkbox -> 收集为非数组时为 checked  数组时收集 value
     * 4. select -> 收集的为 option 里面的选项 value
     * 
     * 
     * 
     */
    new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                passwd: '',
                age: 21,
                sex: 'male',
                hobby: [],
                city: 'beijing',
                other: '',
                agree: false
            }
        },
        methods: {
            submit() {
                console.log(Json.stringify(this.userInfo));
            }
        },
    })
</script>

</html>
